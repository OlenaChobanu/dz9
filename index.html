<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-in</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=PT+Sans+Narrow:wght@700&family=Roboto+Slab&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" action="https://fom.in.ua/echo" method="post">
            <button type="button" class="button-close">
            </button>
            <h2 class="title">
                ЛИЧНЫЙ КАБИНЕТ
            </h2>
            <h3 class="subtitle">
                ВВедите, пожалуйста, свой логин и пароль
            </h3>
            <div class="input-container input-login-container">
                <input class="input" type="text" placeholder="ЛОГИН">
            </div>
            <div class="input-container input-password-container">
                <input class="input" type="password" placeholder="ПАРОЛЬ">
            </div>
            <div class="forgot-password">
                <a class="forgot-password" href="https://www.google.com.ua/">
                    Я ЗАБЫЛ ПАРОЛЬ!
                </a>
            </div>
            <button class="button-enter" type="submit">
                ВОЙТИ
            </button>
        </form>    
    </body>
</html>
